<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="slider.css">

    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div id="error-alert" class="alert alert-danger alert-dismissible fade show fixed-top" role="alert">
        <strong>Save Failed!</strong> You have the following error(s):
        <span id="error-list"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="container">
        <h1 class="title">Relay Time Options</h1>
        <div class="section">
            <h3 class="sectionTitle">Tasks</h3>
            <table id="task-table" class="table mb-0">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Activity</th>
                        <th scope="col">Ratio (1.0)</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="tasks"></tbody>
                <tbody id="add-more">
                    <tr>
                        <td/>
                        <td class="task-total-row">
                            <input type="text" readonly class="form-control-plaintext" id="taskTotal" value="Total"
                                    tabindex="-1">
                        </td>
                        <td>
                            <input type="text" class="form-control" id="inputTaskTotal" value="0.0" disabled>
                        </td>
                        <td/>
                    </tr>
                    <tr>
                        <td/>
                        <td colspan="2" class="new-task-row">
                            <div class="form-inline">
                                <div class="form-group input-group-sm">
                                    <input type="text" readonly class="form-control-plaintext" id="taskName" value="New Activity:"
                                        tabindex="-1">
                                </div>
                                <div class="input-group input-group-sm">
                                    <input type="text" class="form-control" id="inputNewTaskName" placeholder="Activity">
                                    <div class="input-group-append">
                                        <button id="saveTaskName" class="btn btn-secondary btn-sm">Add</button>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td/>
                    </tr>
                </tbody>
            </table>
            <p class="text-left font-italic mb-0">* Tasks must be in the same order as your time sheet.</p>
        </div>
        <div class="section">
            <h3 class="sectionTitle">Defaults</h3>
            <table id="default-table" class="table mb-0">
                <thead>
                    <tr id="default-days-row"></tr>
                </thead>
                <tbody>
                    <tr id="default-value-row"></tr>
                    <tr id="default-checked-row"></tr>
                </tbody>
            </table>
        </div>
        <div class="section">
            <h3 class="sectionTitle">Notifications</h3>
            <div class="d-inline-flex align-items-center">
                <div>
                    <label class="switch mb-0">
                        <input type="checkbox" id="notification-switch">
                        <span class="slider round"></span>
                        <span class="on-text">On</span>
                        <span class="off-text">Off</span>
                    </label>
                </div>
                <input type="text" readonly class="form-control-plaintext text-right notification mr-2" value="Every Friday At"
                    tabindex="-1">
                <input type="time" class="form-control notification" name="timePicker" id="notification-time">
                <input type="text" readonly class="form-control-plaintext text-right notification mr-2" value="Reminder in"
                    tabindex="-1">
                <select class="form-control notification" id="reminder-time">
                    <option value="900000">15 minutes</option>
                    <option value="1800000">30 minutes</option>
                    <option value="3600000">1 hours</option>
                    <option value="7200000">2 hours</option>
                    <option value="14400000">4 hours</option>
                </select>
            </div>
        </div>
        <div class="section">
            <button id="saveOptions" class="btn btn-primary">Save</button>
            <button id="resetOptions" class="btn btn-danger">Reset</button>
        </div>
    </div>
</body>
<script src="storage-helper.js"></script>
<script src="options.js"></script>

</html>
